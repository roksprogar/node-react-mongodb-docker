version: "3.8"

services:

  client:
    build:
      context: ./client
    command: npm start
    volumes:
      - ./client/src:/usr/app/src
    ports:
      - "3000:3000"
    # Two settings for react hot reload.
    tty: true
    stdin_open: true
    environment:
      - REACT_APP_API_HOST=localhost
      - REACT_APP_API_PORT=3001

  api:
    build:
      context: ./server
    command: npm start
    volumes:
      - ./server/src:/usr/app/src
    # Still need to expose the ports to our local machine.
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - CORS_HOST=localhost
      - CORS_PORT=3000
      - MONGO_HOST=api_mongo
      - MONGO_PORT=27017

  api_mongo:
    image: mongo:latest
    volumes:
      - mongodb_api:/data/db
    ports:
      - "27017:27017"

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
  
volumes:
  # No folder mapping, let docker decide where to store it.
  mongodb_api: